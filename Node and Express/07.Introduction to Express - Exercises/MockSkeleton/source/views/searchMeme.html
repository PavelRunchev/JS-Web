    <h1>Search Meme</h1>

        <form action="/memes/searchMemes" enctype=multipart/form-data method="POST">

            <select name='genreSelect' id="genreSelect">
                <div id="replaceMe">{{replaceMe}}</div>
            </select>
            <input type="submit" value="Submit">

        </form>
    </div>
